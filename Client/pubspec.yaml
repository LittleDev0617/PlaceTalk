name: placetalk
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  auto_route: ^7.8.0
  bloc: ^8.1.2
  dropdown_button2: ^2.3.7
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_markdown: ^0.6.17+1
  flutter_naver_map: ^1.0.2
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  geolocator: ^9.0.2
  http: ^1.1.0
  intl: ^0.18.1
  kakao_flutter_sdk_user: ^1.5.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.0
  build_runner: ^2.4.6


flutter:
  uses-material-design: true
  assets:
  - assets/logos/logo.svg
