  - assets/images/profile.svg
  - assets/images/send.svg
  - assets/images/kakao_login.png
  - assets/images/profile.png
  - assets/images/always_marker.png
  - assets/images/moment_marker.png
  - assets/images/booth_marker.png
  - assets/images/concert.png
  - assets/images/festival.png
  - assets/images/local.png
  - assets/images/univ.png
  - assets/images/space.png
  - assets/images/leisure.png
  - assets/images/store.png
  - assets/images/home.png
  - assets/images/join.png
  - assets/images/explore.png
  - assets/images/store.png
  - assets/images/feed.png
  - assets/images/mypage.png

  fonts:
  - family: Pretendard
    fonts:
    - asset: assets/fonts/Pretendard-Black.otf
      weight: 900
    - asset: assets/fonts/Pretendard-ExtraBold.otf
      weight: 800
    - asset: assets/fonts/Pretendard-Bold.otf
      weight: 700
    - asset: assets/fonts/Pretendard-SemiBold.otf
      weight: 600
    - asset: assets/fonts/Pretendard-Medium.otf
      weight: 500
    - asset: assets/fonts/Pretendard-Regular.otf
      weight: 400
    - asset: assets/fonts/Pretendard-Light.otf
      weight: 300
